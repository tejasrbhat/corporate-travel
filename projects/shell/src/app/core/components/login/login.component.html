<div class="login-container">
    <div class="login-box">
        <h2>Welcome Back</h2>
        <p class="subtitle">Enter your credentials to access the portal</p>

        <form (submit)="onSubmit($event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [value]="username()" (input)="username.set($any($event.target).value)"
                    placeholder="admin" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [value]="password()"
                    (input)="password.set($any($event.target).value)" placeholder="admin" required>
            </div>

            @if (error()) {
            <div class="error">
                {{ error() }}
            </div>
            }

            <button type="submit">Log In</button>
        </form>

        <div class="hint">
            <p>Try: <strong>admin/admin</strong> or <strong>user/user</strong></p>
        </div>
    </div>
</div>
