<div class="create-container">
    <div class="create-container">
        <h2>{{ isEditMode ? 'Edit Trip' : 'Create New Trip' }}</h2>

        <form [formGroup]="travelForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" formControlName="destination" placeholder="e.g. Paris, France">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" formControlName="description" placeholder="Brief details about the trip..."
                    rows="4"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" formControlName="startDate">
                </div>

                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" formControlName="endDate">
                </div>
            </div>

            <div class="actions">
                <button type="button" class="btn-cancel" routerLink="/travel">Cancel</button>
                <button type="submit" class="btn-submit">{{ isEditMode ? 'Save Changes' : 'Create Plan' }}</button>
            </div>
        </form>
    </div>
